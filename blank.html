<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Text Notepad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #notepad {
            width: 100%;
            max-width: 800px;
            min-height: 400px;
            border: none;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            background: transparent;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <textarea id="notepad" placeholder="Start typing or paste your text here..."></textarea>
    
    <script>
        const notepad = document.getElementById('notepad');
        
        // Strip all formatting on paste
        notepad.addEventListener('paste', function(e) {
            e.preventDefault();
            
            // Get plain text from clipboard
            const text = (e.clipboardData || window.clipboardData).getData('text/plain');
            
            // Insert plain text at cursor position
            const start = this.selectionStart;
            const end = this.selectionEnd;
            const currentValue = this.value;
            
            this.value = currentValue.substring(0, start) + text + currentValue.substring(end);
            
            // Set cursor position after pasted text
            this.selectionStart = this.selectionEnd = start + text.length;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Relevant F2P Extractor</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { text-align: center; }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Relevant F2P Extractor</h1>
  <label><b>F2P List (full):</b></label>
  <textarea id="f2pInput"></textarea>

  <label><b>Irrelevant List:</b></label>
  <textarea id="irrelevantInput"></textarea>

  <button onclick="computeRelevant()">Get Relevant</button>

  <h3>Relevant:</h3>
  <pre id="output"></pre>

  <script>
    function safeParseJSON(str) {
      try {
        // Normalize input for common copy/paste issues
        str = str.trim()
          .replace(/'/g, '"')         // convert single to double quotes
          .replace(/,\s*]/g, ']')     // remove trailing commas
          .replace(/,\s*}/g, '}');    // remove trailing commas in objects
        return JSON.parse(str);
      } catch {
        // Try to extract something like ["a","b","c"] from messy text
        const match = str.match(/\[.*\]/s);
        if (match) return JSON.parse(match[0]);
        throw new Error("Invalid JSON");
      }
    }

    function computeRelevant() {
      const output = document.getElementById("output");
      try {
        const f2p = safeParseJSON(document.getElementById("f2pInput").value);
        const irrelevant = safeParseJSON(document.getElementById("irrelevantInput").value);
        const relevant = f2p.filter(x => !irrelevant.includes(x));
        output.textContent = JSON.stringify(relevant, null, 2);
      } catch (e) {
        output.textContent = "‚ùå Invalid input. Make sure both boxes contain JSON arrays like: [\"a\",\"b\"].";
      }
    }
  </script>
</body>
</html>

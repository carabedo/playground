<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0 0 -10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ID Formatter</h2>
        
        <label for="inputIds"><strong>Paste Raw IDs (one per line):</strong></label>
        <textarea id="inputIds" placeholder="Paste one ID per line..." oninput="formatIDs()"></textarea>

        <label for="outputIds"><strong>Formatted Unique IDs:</strong></label>
        <textarea id="outputIds" readonly placeholder="Formatted IDs will appear here..."></textarea>

        <button onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
    </div>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        function formatIDs() {
            let input = document.getElementById("inputIds").value;
            // Split on newlines, trim each line, filter out empty lines
            let ids = input
                .split("\n")
                .map(id => id.trim())
                .filter(id => id !== "");

            // Use a Set to remove duplicates
            let uniqueIds = [...new Set(ids)];

            // Format each ID into 'id' form
            let formatted = uniqueIds.map(id => `'${id}'`).join(",\n");

            document.getElementById("outputIds").value = formatted;
        }

        function copyToClipboard() {
            let output = document.getElementById("outputIds");
            output.select();
            document.execCommand("copy");

            // Show toast notification
            let toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => { toast.classList.remove("show"); }, 2000);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>API Call Example</h1>
    <button id="fetchButton">Fetch Data</button>
    <textarea id="jsonOutput" readonly></textarea>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            try {
                const response = await fetch('https://ariedro.dev/api-trenes/estaciones/271/horarios?hasta=35', {
                    mode: 'no-cors'
                });
                if (response.ok) {
                    document.getElementById('jsonOutput').value = "CORS policy prevents accessing the content directly. Consider using a proxy server.";
                } else {
                    document.getElementById('jsonOutput').value = "Failed to fetch data.";
                }
            } catch (error) {
                document.getElementById('jsonOutput').value = "An error occurred: " + error.message;
            }
        });
    </script>
    
</body>
</html>
